<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My LIFF v2</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');
        *{
            font-family: 'Prompt', sans-serif;
        }
        </style>
</head>
<body>
  <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow">
                <div class="card text-center">
                    <img id="pictureUrl" width="20%" class="card-img-top ">
                    <div class="card-body">
                       <p id="userId"></p>
                        <p id="displayName"></p>
                        <p id="statusMessage"></p>
<!--                         <p id="getDecodedIDToken"></p> -->
                        <a href="#" class="btn btn-primary">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--   <h3>Welcome </h3>
  <img id="pictureUrl" width="25%">
  <p id="userId"></p>
  <p id="displayName"></p>
  <p id="statusMessage"></p>
  <p id="getDecodedIDToken"></p> -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>DisplayName:</b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1657345952-QbM1WlBD", withLoginonExternalBrowser: true }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
